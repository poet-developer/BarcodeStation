{% extends 'index.html' %}}
{% load bootstrap4 %}

{% block body %}

    {% csrf_token %}
    <h3 style="text-align:center;">Login</h3>
    <div style="width: 400px; margin: 2rem auto;">
        <form style="text-align:center;"  method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-secondary rounded-pill col-6 mt-3" value="SUBMIT">
        </form>
    </div>
{% endblock %}
