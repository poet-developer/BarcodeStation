{% extends 'index.html' %}

{% block body %}
    <div>
        <form action="/accounts/" method="POST">
            {% csrf_token %}
            <input type="text" placeholder="comment Hello!" name="input_text">
            <input type="submit" class="btn btn-secondary col-1" value="SUBMIT">
        </form>
    </div>
    {% if text %}
        {% for data in text %}
        <div>{{data.text}}</div>
        {% endfor %}
    {% endif %}
{% endblock %}
